<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text Simplifier | EasyRead.Me</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap"
		rel="stylesheet" />
	<style>
		@font-face {
			font-family: 'Atkinson Hyperlegible';
			src: url('https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap');
			font-display: swap;
		}
		* {
			font-family: 'Atkinson Hyperlegible', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			color: #4a433d;
			background-color: #fcf8f3;
		}
		@media screen and (prefers-color-scheme: dark) {
			* {
				color: #e5ded5;
				background-color: #100904;
			}
		}
		main {
			white-space: normal;
		}
		main * {
			display: none;
			max-width: 60ch;
			margin: auto;
		}
		main version-2 {
			display: block;
			white-space: pre-wrap;
		}
	</style>
</head>

<body>
	<main>
		-----
	</main>
</body>

</html>
