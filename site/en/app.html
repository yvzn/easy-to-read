<main class="app-main">
  <div class="container">
    <div class="chat-interface">
      <div class="input-group">
        <label for="userText" class="input-label">Enter your text</label>
        <div class="input-wrapper">
          <textarea
            id="userText"
            class="text-input"
            rows="6"
            placeholder="Paste your text here..."
            aria-label="Text to simplify"
          ></textarea>
          <button class="simplify-btn" aria-label="Simplify text">
            Simplify
          </button>
        </div>
      </div>
      <p class="disclaimer">
        This application uses artificial intelligence to generate content.
        Results may vary and should be reviewed for accuracy.
      </p>
    </div>
  </div>
</main>
