---
layout: default.njk
title: EasyRead.me - Text Simplifier
description: EasyRead.me - Make any text easy to understand
---

<main class="app-main">
  <div class="container">
    <div class="chat-interface">
      <div class="input-group">
        <form action="{{environment.simplifiedTextUrl}}" method="post">
          <label for="userText" class="input-label">Enter your text</label>
          <div class="input-wrapper">
            <textarea
              id="userText"
              name="t"
              class="text-input"
              rows="6"
              placeholder="Your text here..."
              aria-label="Text to simplify"
            ></textarea>
            <button
              type="submit"
              class="simplify-btn"
              id="simplify-btn"
              aria-label="Simplify text"
            >
              Simplify
            </button>
          </div>
        </form>
      </div>
      <p class="disclaimer">
        This application uses artificial intelligence to create automated content. <br />
        Results can vary and should be checked for correctness.
      </p>
    </div>
  </div>
</main>
